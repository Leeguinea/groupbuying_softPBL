    <style>
      
        body {

	padding: 10px 20px;
	display: flex;
	align-items: center;
	justify-content: space-between;

  top: 50px;

  width: 400px; /* 검색창의 너비를 조정 */

  outline: none;

/* 반응형 완성 */
.topnav-right { 
  position: absolute;
  top: 25px;
  right: 100px;
  /* display: flex; */
  align-items: center;
}

.topnav-right a {
  color: #000000;
  text-decoration: none;
}
.post-gesi {
  position: absolute;
  left: 70px;
  top: 100px;
}
.post-form {
	margin: 20px auto;
	max-width: 800px;
	padding: 20px;
	background-color: #ffffff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.post-title{
  margin: 10px auto;

}

.post-form label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;

}

.post-form input[type="text"], .post-form input[type="number"], .post-form select, .post-form textarea {
	width: 100%;
	padding: 0%;
  
}
.post-content{
  margin: 10px auto;

}
.post-category, .post-items {
    display: inline-block;
    width: 45%;
    margin: 10px auto;

}
.post-items {
    margin-left: 9.3%;
}
.post-recruitment {
    width: 44.4%;
}
.post-buttons {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.cancel-button {
  background-color: #f7c111;
  color: white;
  padding: 20px;
  border: none;
  border-radius: 5px;
  margin: 10px;

  font-family: 'Inter';
  font-style: normal;
  font-weight: 700;
  font-size: 20px;
  line-height: 7px;
}

.submit-button {
  background-color: #f7c111;
  color: white;
  padding: 20px;
  border: none;
  border-radius: 5px;
  margin: 10px;

  font-family: 'Inter';
  font-style: normal;
  font-weight: 700;
  font-size: 20px;
  line-height: 7px;
  
}


#cancel:hover, #submit:hover {
  background-color: yellow;
  color: white;
  cursor: pointer;
}
#content {
  font-family: "맑은 고딕", Arial, sans-serif;
}

    <!DOCTYPE html>
<html>
<head>
	<title>게시글 작성</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		
         <div class="search">
            <input type="text" placeholder="공동구매 검색어를 입력하세요">
            <button type="submit">검색</button>
        </div>

		<div class="topnav-right"> 
      <a href="notice.html">공지사항</a>
      <a href="gesi_zak.html">글쓰기</a>
      <a href="love.html">내가 작성한 글</a>
      <a href="mypage.html">마이페이지</a>
      <a href="#logout">로그아웃</a>
        </div>

	</header>
	<main>
    <div class="post-gesi">
		<form action="/gesizak" method="post">
        <h1 style="font-weight: bold; font-size: 30px;">게시글 작성</h1></div>
		
        <div class="post-form">
			
          <div class="post-title">
            <label for="title">제목</label>
            <input type="text" id="title" name="title">
          </div>

          <div class="post-link">
            <label for="link">오픈채팅방 링크</label>
            <input type="text" id="link" name="link">
          </div>

			    <div class="post-category">
            <label for="category">카테고리</label>
              <select id="category" name="category">
                <option value="option1">육류</option>
                <option value="option2">과일</option>
                <option value="option3">어류</option>
                <option value="option4">장류/소스</option>
                <option value="option5">과자</option>
                <option value="option6">생수</option>
                <option value="option7">음료</option>
                <option value="option8">밀가루/쿠킹믹스</option>
                <option value="option9">조미료</option>
                <option value="option10">냉동식품</option>
                <option value="option11">국/반찬</option>
                <option value="option12">기타</option>



              </select>
			    </div>

          <div class="post-items">
            <label for="item">품목</label>
            <input type="text" id="item" name="item">
          </div>
          
          <div class="post-recruitment">
            <label for="recruitment">모집인원</label>
            <input type="number" id="recruitment" name="recruitment" placeholder="숫자를 입력해주세요.">
            </div>

			    <div class="post-content">
                <label for="content">내용</label>
                <textarea rows="8" textarea id="content" name="content" placeholder=
"거래시간:
거래장소:
결제방식:


품목에 대한 설명을 자유롭게 써주세요.
                
위 사항을 지키지 않아 발생하는 문제는 책임지지 않습니다."
></textarea>
          </div>


<a href="home.html">
<img src="https://github.com/Leeguinea/university-groupbuing/raw/master/src/main/resources/static/image/공구칭구.png" alt="이미지1" style="position: absolute; top: 33px; left: 0px; width: 367px; height: 63px;">
</a>

          <div class="post-image">
            <label for="image">사진 첨부하기</label>
            <input type="file" id="image" name="image">
          </div>

          <!-- <div class="post-buttons">
            <button type="button" id="cancel">취소</button>
            <input type="submit" value="등록">
          </div> -->
			</form>
		</div>
	</main>

  <form onsubmit="return handleSubmit();">
    <!-- 입력 요소들 -->

    <div class="post-buttons">
      <button type="button" class="cancel-button">취소</button>
      <input type="submit" value="등록" class="submit-button">
    </div>
  </form>

  <script>
    // 등록 버튼 클릭 이벤트 핸들러
    function handleSubmit() {
      // 유효성 검사 수행
      if (validateForm()) {
        // 폼이 유효한 경우, 등록 처리를 창
        alert("게시글이 등록되었습니다."); 
        return true;
      } else {
        // 폼이 유효하지 않은 경우, 등록을 중단합니다.
        return false;
      }
    }
  
    // 유효성 검사 함수이다
    function validateForm() {
  var title = document.getElementById("title");
  var link = document.getElementById("link");
  var category = document.getElementById("category").value;
  var item = document.getElementById("item").value;
  var recruitment = document.getElementById("recruitment").value;
  var content = document.getElementById("content").value;
  var image = document.getElementById("image").value;


  if (title.value === "") {
    alert("제목을 입력해주세요.");
    title.focus();
    return false;
  }

    if (link.value === "") {
    alert("오픈채팅방 링크를 입력해주세요.");
    link.focus();
    return false;
  }

  if (category === "") {
    alert("카테고리를 선택해주세요.");
    document.getElementById("category").focus();
    return false;
  }

  if (item === "") {
    alert("품목을 입력해주세요.");
    document.getElementById("item").focus();
    return false;
  }

  if (recruitment === "") {
    alert("모집인원을 입력해주세요.");
    document.getElementById("recruitment").focus();
    return false;
  }

  if (content === "") {
    alert("내용을 입력해주세요.");
    document.getElementById("content").focus();  
    return false;
  }

  if (image === "") {
    alert("사진을 첨부해주세요.");
    document.getElementById("image").focus();  
    return false;
  }

  // 유효성 검사 통과이다
  return true;
}

  </script>
  
  
    
  
  
</body>
