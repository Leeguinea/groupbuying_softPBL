<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>공구칭구</title>
    <style>
         header {
	background-color: #ffffff;
	padding: 10px 20px;
	display: flex;

}
.topnav-right { 
  position: absolute;
  top: 168px;
  right: 230px;
  /* display: flex; */

}

.topnav-right a {
  color: #000000;
  text-decoration: none;
}
.search {
  position: absolute;
  top: 200px;
  right: 230px;
  display: flex;
  align-items: center;
}

/* 검색 입력창 */

}

.search button[type="submit"] {
  margin-left: 10px;
  padding: 10px;
  background-color: #f7c111;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}


.buuu {
    
  text-align: center; /* 가운데 정렬 */
}

.buuu a {
  display: inline-block;
  background-color: #f7c111;
  color: white;
  padding: 20px;
  margin: 30px;
  position: relative;
  
  left: 230px;
  top: 220px;
  width: 170px;

  text-decoration: none;
  border-radius: 10px; /* 박스의 모서리를 둥글게 만듬 */

</head>

    <header>

        <div th:if="${session.loginId ==null}" class="topnav-right">

        </div>
